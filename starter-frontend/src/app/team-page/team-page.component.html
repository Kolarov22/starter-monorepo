<section>
  <div class="flex justify-between items-center my-10 mx-20">
    <h1 class="font-bold text-3xl">Line up</h1>
    <div class="rounded-full border-white border bg-slate-900 p-4">
      <img
        ngSrc="{{ team()?.logo }}"
        alt="Team Logo"
        width="100"
        height="100"
      />
    </div>
  </div>
  <div
    class="grid-rows-4 grid-cols-1 grid gap-4 mx-20 bg-slate-900 p-5 rounded-md"
  >
    <div class="flex justify-center items-center">
      <div
        class="rounded-full bg-yellow-500 p-4 m-3 text-white font-bold text-sm"
      >
        {{ team()!.players![0][0] }}
      </div>
    </div>
    <div class="flex justify-around items-center text-white font-bold">
      @for(player of team()!.players![1]; track player){
      <div
        class="rounded-full bg-green-500 p-4 m-3 text-white font-bold text-sm"
      >
        {{ player }}
      </div>
      }
    </div>
    <div class="flex justify-around items-center">
      @for(player of team()!.players![2]; track player){
      <div
        class="rounded-full bg-blue-500 p-4 m-3 text-white font-bold text-sm"
      >
        {{ player }}
      </div>
      }
    </div>
    <div class="flex justify-around items-center">
      @for(player of team()!.players![3]; track player){
      <div class="rounded-full bg-red-500 p-4 m-3 text-white font-bold text-sm">
        {{ player }}
      </div>
      }
    </div>
  </div>

  <app-vote-team [team]="team()?.name" class="flex justify-center mt-10">
  </app-vote-team>
</section>
